<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
	    Together Multi-Language Code Editor
	</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>
	    Together Multi-Language Code Editor
	</h2>
        <div style="margin-bottom: 0.5rem;">
            <label for="language">
		Language:
	    </label>
            <select id="language">
                <option value="together">
		    Together
		</option>
                <option value="javascript">
		    JavaScript
		</option>
            </select>
        </div>
        <textarea id="editor">
	    // Write your code here
	</textarea>
        <br>
        <button onclick="runCode()">
	    Run
	</button>
        <pre id="output">
	</pre>
        <script src="scripts.js">
	</script>
    </body>
</html>
