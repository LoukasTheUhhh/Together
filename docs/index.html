<!DOCTYPE html>
<html>
	<head>
		<title>
			Together Interpreter
		</title>
		<meta charset="UTF-8">
		<meta name="author" content="Loukas The Uhhh">
		<meta name="viewport" content="width=device-width;initital-scale=1.0">
		<meta name="keywords" content="Code Editor, Together, Programming Language, Programming">
		<meta name="description" content="Code Editor for Together">
        <link rel="stylesheet" type="text/css" href="./styles.css">
		<script src="./lexer.js"></script>
		<script src="./parser.js"></script>
		<script src="./actiontree.js"></script>
		<script src="./interpreter.js"></script>
		<script src="./evaluator.js"></script>
        <script>
            //import from lexer
            import {getTokens, code, tokens} from ./lexer.js
            function outputLexing() {
                document.getElementById("output").innerHTML = getTokens()
            }
        </script>
	</head>
	<body id="screen">
		<div id="top">
			<h1 class="title">
				Together Code Editor(Demo)
			</h1>
			<p class="description">
				Only Together solves it all.
			</p>
		</div>
		<div>
			<button id="run" onclick="outputLexing()">
				Run
			</button>
		</div>
        <div>
			<textarea id="editor" placeholder="Enter your code here...">
			</textarea>
		</div>
		<div>
			<p id="output">	
			</p>
		</div>
	</body>
</html>
