<!DOCTYPE html>
<!--Start the Document-->
<html>
    <!--Unreadable/Uninteractable Data-->
	<head>
		<title>
			Together Interpreter
		</title>
        <!--Meta Info-->
		<meta charset="UTF-8">
		<meta name="author" content="Loukas The Uhhh">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Code Editor, Together, Programming Language, Programming">
		<meta name="description" content="Code Editor for Together">
        <!--File Linking and Importing-->
        <link rel="stylesheet" type="text/css" href="./styles.css">
		<script src="./lexer.js"></script>
		<script src="./parser.js"></script>
		<script src="./actiontree.js"></script>
		<script src="./interpreter.js"></script>
		<script src="./evaluator.js"></script>
	<script type="module">
   import { tokenize, getTokens } from "./lexer.js";
   window.outputLexing = function() {
   try {
      const tokens = getTokens();
      document.getElementById("output").textContent = JSON.stringify(tokens, null, 2);
    } catch (err) {
      document.getElementById("output").textContent = "Error: " + err.message;
    }
}
	</script>
    </head>
    <!--Readable/Interactable Data-->
	<body id="screen">
        <!--Title-->
		<div id="top">
			<h1 class="title">Together Code Editor(Demo)</h1>
			<p class="description">	Only Together solves it all.</p>
		</div>
        <!--Button to Run-->
		<div>
		    <button id="run" onclick="outputLexing()">Run</button>
		</div>
        <!--Code Editor Area-->
        <div>
			<textarea id="editor" placeholder="Enter your code here..."></textarea>
		</div>
        <!--Output Area-->
		<div>
			<p id="output">Output will show here...</p>
		</div>
	</body>
</html>
