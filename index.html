<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Together Online Editor
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>
    Together Language Editor
  </h2>
  <textarea id="editor" placeholder="Type your code here..." style="width:100%;height:150px;">    
  </textarea>
  <pre id="highlighted">
  </pre>
  <button onclick="runTogether()">
    Run Together Code
  </button>
  <div id="output">
  </div>
  <script src="editor.js">
  </script>
</body>
</html>
